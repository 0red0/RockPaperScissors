<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>R.P.S</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="normalize.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
   <script src="rps.js" defer></script>

</head>

<body>
   <div class="container">
      <div class="inputs">
         <h2>Choose Rock, Paper or Scissors :</h2>
         <button value="rock">
            <img src="./images/rock.jpg" alt="rock">
            Rock
         </button>
         <button value="paper">
            <img src="./images/paper.jpg" alt="rock">
            Paper
         </button>
         <button value="scissors">
            <img src="./images/scissors.jpg" alt="rock">
            Scissors
         </button>
      </div>
      <div class="results">
         <div class="choices">
            <h3 id="player-display">Your Choice is <p class="player-imag"></p> <span id="choose"></span></h3>
            <h3 id="pc-display">PC Choice is <p class="pc-imag"></p> <span id="pcPicked"></span></h3>
         </div>
         <h3 id="result"></h3>
         <span>Your Score : <span class="score"></span> . . . </span>
         <span>PC Score : <span class="pc-score"></span></span>
      </div>
   </div>

</body>

</html>
